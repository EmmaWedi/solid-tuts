<!doctype html>
<html lang="en">
    <head>
        <!-- Basic Meta -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- Title -->
        <title>Purity UI Dashboard - Analytics Dashboard</title>

        <!-- Description (SEO) -->
        <meta
            name="description"
            content="Purity UI Dashboard - A modern, responsive analytics dashboard built with SolidJS and Tailwind CSS."
        />

        <!-- Keywords -->
        <meta
            name="keywords"
            content="dashboard, analytics, solidjs, tailwind, admin panel"
        />

        <!-- Author -->
        <meta name="author" content="Emma Wedi" />

        <!-- Theme Color (Mobile browsers) -->
        <meta name="theme-color" content="#4FD1C5" />

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://yourdomain.com/" />
        <meta property="og:title" content="Purity UI Dashboard" />
        <meta
            property="og:description"
            content="Modern analytics dashboard built with SolidJS"
        />
        <meta
            property="og:image"
            content="https://yourdomain.com/og-image.png"
        />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://yourdomain.com/" />
        <meta property="twitter:title" content="Purity UI Dashboard" />
        <meta
            property="twitter:description"
            content="Modern analytics dashboard built with SolidJS"
        />
        <meta
            property="twitter:image"
            content="https://yourdomain.com/twitter-image.png"
        />

        <!-- Fonts (optional preload) -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
    </head>
    <body>
        <div id="root"></div>

        <!-- SolidJS entry script -->
        <script src="/src/index.tsx" type="module"></script>
    </body>
</html>
